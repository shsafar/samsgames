<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WordStacks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      background: #ffffff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    h1 {
      margin-top: 12px;
      font-size: 22px;
    }

    #top-bar {
      display: flex;
      gap: 16px;
      align-items: center;
      margin: 4px 0 10px;
      font-size: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #top-bar .label {
      font-weight: 600;
    }

    #controls {
      margin-bottom: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }

    #controls button {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #888;
      cursor: pointer;
      background: #f2f2f2;
      color: #222;
      font-size: 14px;
      min-width: 90px;
      -webkit-tap-highlight-color: transparent;
    }

    #controls button:active {
      background: #e0e0e0;
    }

    /* Daily mode hides New Game and Restart buttons */
    body.daily-mode #btn-new,
    body.daily-mode #btn-restart {
      display: none;
    }

    #game-area {
      width: 440px;
      max-width: 96vw;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 6px;
      background: #fff;
      box-shadow: 0 0 6px rgba(0,0,0,0.06);
      height: 70vh;
      max-height: 560px;
      position: relative;
      overflow-y: auto;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    #board {
      position: relative;
      width: 100%;
      height: 2100px;
    }

    #lines-svg {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .node {
      position: absolute;
      width: 32px;
      height: 32px;
      margin-left: -16px;
      margin-top: -16px;
      border-radius: 50%;
      border: 2px solid #999;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 15px;
      box-sizing: border-box;
      z-index: 10;
      transition: border-color 0.15s, background 0.15s;
    }

    .node.fixed {
      background: #f0f0f0;
    }

    .node.shared {
      background: #ffecb3;
      border-color: #ffb300;
      color: #000;
      box-shadow: 0 0 8px rgba(255,179,0,0.7);
    }

    .node input {
      width: 100%;
      height: 100%;
      border: none;
      outline: none;
      background: transparent;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      color: #222;
    }

    .node.solved {
      border-color: #1a8b2a;
      color: #1a8b2a;
      background: #e0f7e4;
    }

    .node.wrong {
      border-color: #d32f2f;
      background: #ffebee;
    }

    .shape-label {
      position: absolute;
      width: 22px;
      height: 22px;
      margin-left: -11px;
      margin-top: -11px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 13px;
      color: #555;
      z-index: 5;
    }

    .shape-label.solved {
      color: #1a8b2a;
    }

    .path-solved {
      stroke: #1a8b2a !important;
    }

    .clue-box {
      position: absolute;
      right: 8px;
      max-width: 52%;
      font-size: 12px;
      color: #333;
      z-index: 1;
      text-align: left;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .clue-box .clue {
      font-style: italic;
    }

    #message {
      margin: 8px 8px 12px;
      font-size: 14px;
      min-height: 18px;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 { font-size: 19px; }
      #top-bar { font-size: 14px; }
      .node { width: 30px; height: 30px; margin-left: -15px; margin-top: -15px; }
      .clue-box { font-size: 11px; max-width: 56%; }
    }
  </style>
</head>
<body>
  <h1>WordStacks</h1>

  <div id="top-bar">
    <span class="label">Time:</span> <span id="time-display">120</span>s
    <span class="label">Solved:</span> <span id="score-display">0</span>
  </div>

  <div id="controls">
    <button id="btn-new">New Game</button>
    <button id="btn-restart">Restart</button>
    <button id="btn-reveal">Reveal</button>
  </div>

  <div id="game-area">
    <div id="board">
      <svg id="lines-svg"></svg>
    </div>
  </div>

  <div id="message"></div>

  <script>
